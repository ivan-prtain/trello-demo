<div *ngIf="showModal" class="modal-background">
    <div class="modal-content">
        <button (click)="toggleModal()" class="modal-close">X</button>
        <div *ngIf="isCreateBoardModal">
            <form (ngSubmit)="onSubmit()">
                <input type="text" name="boardName" [(ngModel)]="boardName" placeholder="Add board title" />
                <input type="submit" value="Create board" />
            </form>
        </div>
    </div>
</div>
